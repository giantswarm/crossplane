version: 2.1

orbs:
  architect: giantswarm/architect@4.24.0

workflows:
  build:
    jobs:
      # Ensure that for every commit to main and for every
      # release tag, there is an app version in the catalog.
      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog-main
          app_catalog: "giantswarm-playground-catalog"
          app_catalog_test: "giantswarm-playground-test-catalog"
          chart: "crossplane"
          filters:
            branches:
              only: main
            tags:
              only: /^v.*/

      # Ensure that for every commit (branch other than main)
      # there is an app version in the test catalog.
      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog-pr
          app_catalog: "d"
          app_catalog_test: "giantswarm-playground-test-catalog"
          chart: "crossplane"
          filters:
            branches:
              ignore: main

      - architect/run-tests-with-ats:
          name: execute chart tests - smoke and functional
          additional_app-test-suite_flags: "--skip-steps upgrade"
          filters:
            # Do not trigger the job on merge to master.
            branches:
              ignore:
                - master
          requires:
            - "push-to-app-catalog-pr"

      - architect/run-tests-with-ats:
          name: execute chart tests - upgrade
          additional_app-test-suite_flags: "--skip-steps smoke functional"
          app-test-suite_version: "v0.2.3-beta.1"
          app-test-suite_container_tag: "0.2.3-beta.1"
          filters:
            branches:
              only: /master#release#.*/
          requires:
            - "execute chart tests - smoke and functional"