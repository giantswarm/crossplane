{{ if .Values.giantswarm.providers.aws.enabled }}
apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-aws
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "labels.selector" . | nindent 4 }}
spec:
  ignoreCrossplaneConstraints: {{ .Values.giantswarm.providers.config.ignoreCrossplaneConstraints }}
  package: "xpkg.upbound.io/crossplane-contrib/provider-aws:{{ .Values.giantswarm.providers.aws.version }}"
  packagePullPolicy: {{ .Values.giantswarm.providers.config.packagePullPolicy }}
  revisionActivationPolicy: {{ .Values.giantswarm.providers.config.revisionActivationPolicy }}
  revisionHistoryLimit: {{ .Values.giantswarm.providers.config.revisionHistoryLimit }}
  skipDependencyResolution: {{ .Values.giantswarm.providers.config.skipDependencyResolution }}
{{ end }}
