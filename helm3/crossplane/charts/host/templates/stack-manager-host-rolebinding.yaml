kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stack-manager-host-rolebinding
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
subjects:
  - kind: ServiceAccount
    name: stack-manager
roleRef:
  kind: Role
  name: stack-manager-host
  apiGroup: rbac.authorization.k8s.io